<body>
<div class="container">
    <div class="col-10 mt-1">
        <header>
            <h1 class="h1 text-center bg-primary p-2 text-white rounded-sm">Zanimljiva Geografija</h1>
        </header>

        <div id="divUser" class="alert-info mb-2 text-center rounded-sm"></div>

        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-2">
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Pocetna</a>
                    </li>
                    <li class="nav-item">
                        <a id="linkPojmovi" class="nav-link" href="dodaj_pojam.html">Pojmovi</a>
                    </li>
                </ul>
            </div>
        </nav>

        <button class="btn btn-danger btn-block" id="startTimer">Start</button>
        <div class="alert alert-warning mt-2" role="alert" id="vreme"></div>
        <div class="alert alert-success mt-2 text-center" role="alert">
            Nasumicno izabrano slovo je:<strong class='badge badge-primary text-wrap'><h5 id="rSlovo"></h5></strong></div>
        <div class="row" role="alert" id="poeni">
            <div class="col ml-3 mr-1 alert alert-info mt-2 text-center" role="alert" id="userPoeni"></div>
            <div class="col mr-3 alert alert-info mt-2 text-center" role="alert" id="cpuPoeni"></div>
        </div>
        <div class="alert alert-danger mt-2 text-center" role="alert" id="pobeda"></div>

        <form id="formStartGame">
            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label col-form-label">Država:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputDrzava" placeholder="Unesite državu..">
                </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Reka:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputReka" placeholder="Unesite reku..">
                </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label col-form-label">Planina:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPlanina" placeholder="Unesite planinu..">
                </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label col-form-label">Grad:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputGrad" placeholder="Unesite grad..">
                </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label col-form-label">Biljka:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputBiljka" placeholder="Unesite biljku..">
                </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label col-form-label">Životinja:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputZivotinja" placeholder="Unesite životinju..">
                </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label col-form-label">Predmet:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPredmet" placeholder="Unesite predmet..">
                </div>
            </div>
            <div class="form-group row">
                <div class="col">
                    <input type="submit" class="btn btn-warning btn-block" value="Potvrdi">
                </div>
            </div>
        </form>

        <div class="rps-wrapper">
            <ul id="events"></ul>
            <div class="controls">
                <div class="chat-wrapper">
                    <form id="chat-form">
                        <input id="chat" autocomplete="off" title="chat"/>
                        <button id="say">Say</button>
                    </form>
                </div>

                <div class="button-wrapper">
                    <button id="rock" class="turn">Rock</button>
                    <button id="paper" class="turn">Paper</button>
                    <button id="scissors" class="turn">Scissors</button>
                </div>
            </div>
        </div>

    </div>
</div>
